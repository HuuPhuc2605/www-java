<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .subjects {
            margin-top: 15px;
        }

        .subjects h3 {
            margin-bottom: 10px;
        }

        .subject-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .subject-item input {
            margin-right: 8px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1e7e34;
        }

        .back {
            margin-top: 15px;
            text-align: center;
        }

        .back a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Add Student</h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post">

        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter student name" required>

        <label>Email</label>
        <input type="text" th:field="*{email}" placeholder="Enter email" required>

        <div class="subjects">
            <h3>Subjects</h3>

            <div class="subject-item" th:each="sub : ${subjects}">
                <input type="checkbox"
                       name="subjectIds"
                       th:value="${sub.id}">
                <span th:text="${sub.name}"></span>
            </div>
        </div>

        <button type="submit">Save Student</button>
    </form>

    <div class="back">
        <a th:href="@{/students}">‚Üê Back to Student List</a>
    </div>

</div>

</body>
</html>
