<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            gap: 10px;
        }

        table th {
            background: #f1f1f1;
        }

        table tr:hover {
            background: #f9f9f9;
        }

        .subjects span {
            display: inline-block;
            background: #e3f2fd;
            color: #0d6efd;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 13px;
        }

        .btn-edit {
            background: #ffc107;
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .actions {
            margin-top: 20px;
            text-align: right;
        }

        .actions a {
            text-decoration: none;
            background: #28a745;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
        }

        .actions a:hover {
            background: #1e7e34;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Student Management</h2>

    <!-- Search -->
    <form method="get" th:action="@{/students}">
        <input type="text" name="keyword" placeholder="Search student name...">
        <button type="submit">Search</button>
    </form>

    <!-- Table -->
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subjects</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td class="subjects">
                <span th:each="sub : ${s.subjects}"
                      th:text="${sub.name}"></span>
            </td>
            <td>
                <!-- âœï¸ Sá»­a -->
                <a class="btn-edit"
                   th:href="@{/students/edit/{id}(id=${s.id})}">
                    Edit
                </a>

                <!-- ðŸ—‘ï¸ XÃ³a -->
                <a class="btn-delete"
                   th:href="@{/students/delete/{id}(id=${s.id})}"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add -->
    <div class="actions">
        <a th:href="@{/students/new}">+ Add Student</a>
    </div>

</div>

</body>
</html>
